{% extends "base.html" %} 
{% block title %} Ошибка 404 {% endblock %}
{% block content %}
  <section class="page-error-block">
      <div class="page-error-block__wrapper wrapper">
          <h1 class="page-error-block__heading heading">Ошибка 404</h1>
          <p class="page-error-block__text text">Страница <code>{{ path }}</code> не найдена</p>
          <div class="btn-group">
              <a href="/" class="page-error-block__btn btn">Вернуться на главную</a>
          </div>
      </div>
  </section>
{% endblock %}
